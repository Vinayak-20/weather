<script>
  function search(){

cityname=cityname.value;
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=5b4bee0ba241d092159faf007e166080`).then(d=>d.json()).then(res=>displaydata(res))
}


function displaydata(tempdata){

cityname=tempdata.name;
weathertype=tempdata.weather[0].main;
rise=tempdata.sys.sunrise;
set=tempdata.sys.sunset;
humid=tempdata.main.humidity;
wind=tempdata.wind.speed;
kelvin=(tempdata.main.temp)



 celcius=Math.floor(kelvin-273.15);

 htmldata=`<div class="card" style="width: 18rem;">
 
  <div class="card-body" > 


    <h5 class="card-title"> City Name : ${cityname }</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> Weathertype : ${weathertype}</li>
    <li class="list-group-item"> Sunrise :  ${rise}</li>
    <li class="list-group-item"> Sunset : ${set}</li>
    <li class="list-group-item"> Humidity : ${humid}</li>
    <li class="list-group-item"> Temperature : ${celcius}<sup>0</sup>C</li>
    <li class="list-group-item"> Wind Speed : ${wind}</li>
  </ul>
</div>`





result.innerHTML=htmldata
img.innerHTML=htmldata




}
</script>
